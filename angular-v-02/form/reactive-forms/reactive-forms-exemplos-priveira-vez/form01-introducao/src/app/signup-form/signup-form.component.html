<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <!-- formControlName="username" é da variável form -->
        <input
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <!-- formControlName="password" é da variável form -->
        <input
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
