<!-- só o (click)="updatePost(post)" é desse exemplo -->


<!--
  obs: quando apertar enter pode demorar um pouco para aparecer no lis, é o tempo do
  servidor responder.
 -->
<input
  (keyup.enter)="createPost(title)" #title
  type="text" class="form-control"
>


<br/><br/>
<p>
  Abra o console, vá em network e click em update, olhe  os dados da requisição e da resposta.<br/>
  Procure o Request Payload da resposta.
</p>
<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item">

    <!-- só o button é desse exemplo -->
    <button
      (click)="updatePost(post)"
      class="btn btn-default btn-sm">Update</button>
    {{ post.title }}
  </li>
</ul>
