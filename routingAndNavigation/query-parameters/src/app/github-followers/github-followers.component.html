
<p>Clique no nome de um follower</p>
<div *ngFor="let follower of followers" class="media">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src="{{ follower.avatar_url }}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">

      

      <!--
        Esse é desse exemplo: rota com parâmetros use esse exemplo.
        Primeiro elemento do array é o path o segundo elemento são argumentos da rota.
      -->
      <a [routerLink]="['/followers', follower.id, follower.login]">{{ follower.login }}</a>





    </h4>
    <a href="follower.html_url">{{ follower.html_url }}</a>
  </div>
</div>
