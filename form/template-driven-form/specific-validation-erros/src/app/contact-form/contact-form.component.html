
<!--
  Conteúdo desse exemplo:
  minlength="3" maxlength="10"
  pattern="banana"  //expressão regular
  *ngIf="firstName.errors ...

  Abra o console, veja as variáveis do FormControl como erros.minlength e etc.
  {{ firstName.errors.minlength.requiredLength }} pega o valor de  minlength="3"
-->
<form>
  <div class="form-group">
      <label for="firstName">First name</label>
      <input
        minlength="3" maxlength="10"
        pattern="banana"

        required
        type="text"
        id="firstName" class="form-control"
        name="firstName" #firstName="ngModel"
        ngModel
        (change)="log(firstName)"
      >

      <div
        *ngIf="firstName.touched && !firstName.valid"
        class="alert alert-danger"
      >
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div *ngIf="firstName.errors.minlength">
          First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
        </div>
        <div *ngIf="firstName.errors.pattern">First name doesn't match the pattern (digite o que está no pattern).</div>
      </div>
  </div>

  
  <button class="btn btn-primary">Submit</button>
</form>
