<!-- [formGroup]="form" Ã© o objeto que criamos no component.ts -->
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        
        <!-- formControlName="username" vem do objeto form que criamos no .ts -->
        <input
            formControlName="username"

            
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        
        <!-- formControlName="password" vem do objeto form que criamos no .ts -->
        <input
            formControlName="password"


            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
